<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Download</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <button onclick="window.location.href='login.html'" class="btn">Log in</button>
            <button onclick="window.location.href='signup.html'" class="btn">Create account</button>
        </div>
    </header>

    <main>
        <h1>Welcome to FutureSideloader</h1>
        <div id="game-container"></div> <!-- Conteneur pour les jeux -->
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDVibu5Mv4R_RGwueA-hRG_7D889FXqWR8",
            authDomain: "futursideloader.firebaseapp.com",
            projectId: "futursideloader",
            storageBucket: "futursideloader.firebasestorage.app",
            messagingSenderId: "426216859785",
            appId: "1:426216859785:web:2e8aca2b6f38a0856ffe58"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Fonction pour afficher les jeux
        async function loadGames() {
            const response = await fetch('games.json');
            const games = await response.json();

            // Vérifier l'utilisateur et son statut premium
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // L'utilisateur est connecté, vérifier son statut premium
                    const userRef = doc(db, "users", user.uid);
                    const userSnap = await getDoc(userRef);

                    if (userSnap.exists()) {
                        const userData = userSnap.data();
                        const isPremium = userData.subscriptionStatus === "Premium"; // Vérifier si l'utilisateur est premium

                        // Afficher les jeux avec le bon statut premium
                        const gameContainer = document.getElementById('game-container');
                        gameContainer.innerHTML = ''; // Réinitialiser le conteneur

                        games.forEach(game => {
                            const gameItem = document.createElement('div');
                            gameItem.classList.add('game-item');

                            const gameTitle = document.createElement('h2');
                            gameTitle.textContent = game.name;
                            gameItem.appendChild(gameTitle);

                            const downloadButton = document.createElement('button');
                            if (game.premium && !isPremium) {
                                downloadButton.textContent = "Upgrade to a paid plan to download";
                                downloadButton.disabled = true; // Désactiver le bouton pour les jeux premium
                            } else {
                                downloadButton.textContent = "Download";
                                downloadButton.disabled = false; // Activer le bouton pour les jeux non-premium ou si l'utilisateur est premium
                                downloadButton.onclick = () => {
                                    window.location.href = game.url; // Lancer le téléchargement
                                };
                            }

                            gameItem.appendChild(downloadButton);
                            gameContainer.appendChild(gameItem);
                        });
                    }
                } else {
                    // Utilisateur non connecté : tous les boutons de téléchargement sont désactivés
                    const gameContainer = document.getElementById('game-container');
                    gameContainer.innerHTML = ''; // Réinitialiser le conteneur

                    games.forEach(game => {
                        const gameItem = document.createElement('div');
                        gameItem.classList.add('game-item');

                        const gameTitle = document.createElement('h2');
                        gameTitle.textContent = game.name;
                        gameItem.appendChild(gameTitle);

                        const downloadButton = document.createElement('button');
                        downloadButton.textContent = "Log in to download";
                        downloadButton.disabled = true; // Désactiver le bouton
                        gameItem.appendChild(downloadButton);

                        gameContainer.appendChild(gameItem);
                    });
                }
            });
        }

        // Charger les jeux lorsque la page est prête
        loadGames();
    </script>

    <script src="script.js"></script>
</body>
</html>
