<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Download</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <button onclick="window.location.href='mods.html'" class="btn">Mods</button>
            <button id="login-btn" onclick="window.location.href='login.html'" class="btn">Log in</button>
            <button id="signup-btn" onclick="window.location.href='signup.html'" class="btn">Create account</button>
            <button id="premium-btn" onclick="window.location.href='account.html'" class="btn">Pay for Premium</button>
            <button id="my-account-btn" onclick="window.location.href='account.html'" class="btn">My Account</button> <!-- Ajout du bouton My Account -->
        </div>
    </header>

    <main>
        <h1>Welcome to FutureSideloader</h1>
        <div id="game-container">
            <!-- Exemple de jeu avec téléchargement premium -->
            <div class="game-item">
                <h2>Premium Game 1</h2>
                <button class="download-btn" id="download-btn-1">Upgrade to a paid plan to download</button>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs (Version modulaire) -->
    <script type="module">
        // Configuration Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDVibu5Mv4R_RGwueA-hRG_7D889FXqWR8",
            authDomain: "futursideloader.firebaseapp.com",
            projectId: "futursideloader",
            storageBucket: "futursideloader.firebasestorage.app",
            messagingSenderId: "426216859785",
            appId: "1:426216859785:web:2e8aca2b6f38a0856ffe58"
        };
        
        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Vérification de l'utilisateur connecté et du statut premium
        onAuthStateChanged(auth, async (user) => {
            const loginButton = document.getElementById("login-btn");
            const signupButton = document.getElementById("signup-btn");
            const premiumButton = document.getElementById("premium-btn");
            const myAccountButton = document.getElementById("my-account-btn");

            if (user) {
                // Si l'utilisateur est connecté, masquer les boutons Log in et Create account
                loginButton.style.display = "none";
                signupButton.style.display = "none";

                // Vérifier le statut premium de l'utilisateur
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    const userData = userSnap.data();
                    const isPremium = userData.subscriptionStatus === "Premium"; // Vérifier si premium

                    // Si l'utilisateur est premium, cacher le bouton "Pay for Premium"
                    if (isPremium) {
                        premiumButton.style.display = "none";

                        // Modifier les boutons de téléchargement des jeux premium
                        document.querySelectorAll('.download-btn').forEach((button) => {
                            button.textContent = "Download";
                            button.disabled = false; // Activer le bouton de téléchargement
                        });
                    } else {
                        premiumButton.style.display = "inline-block";

                        // Modifier les boutons de téléchargement pour les utilisateurs non premium
                        document.querySelectorAll('.download-btn').forEach((button) => {
                            button.textContent = "Upgrade to a paid plan to download";
                            button.disabled = true; // Désactiver le bouton de téléchargement
                        });
                    }
                }
            } else {
                // Si l'utilisateur n'est pas connecté, afficher les boutons Log in et Create account
                loginButton.style.display = "inline-block";
                signupButton.style.display = "inline-block";

                // Masquer les boutons My Account et Premium
                myAccountButton.style.display = "none";
                premiumButton.style.display = "none";

                // Désactiver les boutons de téléchargement
                document.querySelectorAll('.download-btn').forEach((button) => {
                    button.textContent = "Upgrade to a paid plan to download";
                    button.disabled = true;
                });
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
