<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3b8f8f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        button {
            background-color: #3b8f8f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2f6a6a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Account Page</h1>
    </header>

    <main>
        <p>Email: <span id="email"></span></p>
        <p>Status: <span id="subscription-status"></span></p>
        <button id="pay-for-premium" onclick="payForPremium()" style="display:none;">Pay for Premium</button>
        <!-- Bouton pour confirmer après paiement -->
        <button id="logout-btn" style="display: none;">Logout</button>
    </main>

    <!-- Firebase SDKs en tant que modules -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <!-- Ton script personnalisé -->
    <script type="module" src="account.js"></script>
</body>
</html>
