<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3b8f8f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        button {
            background-color: #3b8f8f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2f6a6a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Account Page</h1>
    </header>

    <main>
        <p>Email: <span id="email"></span></p>
        <p>Status: <span id="subscription-status"></span></p>
        <button id="pay-for-premium" style="display:none;">Pay for Premium</button>
        <button id="logout-btn" style="display:none;">Logout</button>
        <button id="home-btn">Home</button> <!-- Nouveau bouton Home -->
    </main>

    <!-- Firebase SDKs en tant que modules -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- Ton script personnalisé -->
    <script type="module" src="account.js"></script>
    <!-- Force update -->

    <footer>
    <div class="footer-left">
        <a href="legal.html" class="footer-link">Legal Notice</a>
        <a href="cgu.html" class="footer-link">Terms and Conditions of Sale</a>
        <a href="cgu.html" class="footer-link">Terms of Use</a>
    </div>
    <div class="footer-center">
        <p>&copy; 2025 FutureSideLoader</p>
    </div>
</footer>
    <script>
  // Vider le cache à chaque chargement de page
  window.addEventListener('load', function () {
    caches.keys().then(function(names) {
      names.forEach(function(name) {
        caches.delete(name);
      });
    });
  });
    </script>

</body>
</html>
